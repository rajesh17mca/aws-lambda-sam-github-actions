AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Lambda that lists S3 buckets and AWS account ID

Parameters:
  Environment:
    Type: String
    Default: dev

Globals:
  Function:
    Runtime: python3.11
    Timeout: 10
    MemorySize: 128
    Tracing: Active

Resources:
  ListBucketsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      AutoPublishAlias: live

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        # CloudWatch Logs
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

        # Read-only access to S3 (includes ListAllMyBuckets)
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess

Outputs:
  LambdaName:
    Description: Lambda function name
    Value: !Ref ListBucketsFunction

  # LambdaVersion:
  #   Description: Lambda function version ARN
  #   Value: !GetAtt ListBucketsFunction.Version
  
  LambdaAliasARN:
    Description: Lambda alias ARN (points to live version)
    Value: !GetAtt ListBucketsFunction.Arn